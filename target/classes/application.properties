spring.application.name=api
spring.profiles.active=dev,test,prod

# Configuración del datasource para la base de datos MySQL
spring.datasource.url=jdbc:mysql://${DB_HOST}/forohub_api?createDatabaseIfNotExist=true&ServerTimeZone=UTC
spring.datasource.username=${DB_VOLLMED}
spring.datasource.password=${DB_VPSS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Configuración para controlar el detalle de stack trace en respuestas de error
server.error.include-stacktrace=never
# Configuración del secreto para JWT (con valor predeterminado 123456)
api.security.secret=${JWT_SECRET:12345}
